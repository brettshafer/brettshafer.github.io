<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background-color: #4CAF50;
  color: white;
}

td, th {
  border: 1px solid #ddd;
  padding: 15px;
  text-align: left;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

#special {
  background-color: #ff9800;
}
</style>
</head>
<body>

<h2>My Busy Day Schedule</h2>

<table>
  <tr>
    <th>Time</th>
    <th>Event</th>
  </tr>
  <tr>
    <td>6:00 AM</td>
    <td>Wake up</td>
  </tr>
  <tr id="special">
    <td>7:00 AM</td>
    <td>Breakfast</td>
  </tr>
  <tr>
    <td>8:00 AM</td>
    <td>work</td>
  </tr>
  <tr id="special">
    <td>12:00 PM</td>
    <td>Lunch</td>
  </tr>
  <tr>
    <td>1:00 PM</td>
    <td>school</td>
  </tr>
  <tr id="special">
    <td>6:00 PM</td>
    <td>Supper</td>
  </tr>
  <tr>
    <td>7:00 PM</td>
    <td>Gym</td>
  </tr>
   <tr id="special">
    <td>10:00 PM</td>
    <td>Sleep</td>
  </tr>

</table>

</body>
</html>
