<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid black;
            display: inline-block;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
            transition: background-color 0.5s;
        }

        .card:hover {
            background-color: #e9ecef;
        }

        .card .question {
            text-align: center;
            padding-top: 75px;
        }

        .card .answer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.8);
            color: white;
            transform: translateY(200px);
            transition: transform 0.5s;
        }

        .card:hover .answer {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; animation: fadeIn 2s;">Flashcards</h1>

    <div class="card">
        <div class="question">What is 1+1</div>
        <div class="answer">2</div>
    </div>
<div class="card">
        <div class="question">What is 2+2</div>
        <div class="answer">4</div>
    </div>
    <div class="card">
        <div class="question">What is 2+3</div>
        <div class="answer">5</div>
    </div>
<div class="card">
        <div class="question">What is 3+3</div>
        <div class="answer">6</div>
    </div>
  <div class="card">
        <div class="question">What is 4+3</div>
        <div class="answer">7</div>
    </div>
  <div class="card">
        <div class="question">What is 8+1</div>
        <div class="answer">9</div>
    </div>
  <div class="card">
        <div class="question">What is 7+2</div>
        <div class="answer">9</div>
    </div>
  <div class="card">
        <div class="question">What is 8+3</div>
        <div class="answer">11</div>
    </div>
    <style>
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</body>
</html>
