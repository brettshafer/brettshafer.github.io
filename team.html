<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #333;
  overflow: hidden;
  position: sticky;
  top: 0;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.team-member {
  width: 100px;
  float: left;
  margin: 10px;
  text-align: center;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="clearfix">
  <div class="team-member">
    <img src="Axel.jpg" alt="Axel" style="width:100%">
    <p>Axel</p>
    <p>White chubby dog</p>
  </div>

  <div class="team-member">
    <img src="Deuce.jpg" alt="Deuce" style="width:100%">
    <p>Deuce</p>
    <p>Hyper Golden Retreiver</p>
  </div>

  <<div class="team-member">
    <img src="Rooster.jpg" alt="Rooster" style="width:100%">
    <p>Rooster</p>
    <p>One Crazy lone Rooster</p>
</div>

<<div class="team-member">
    <img src="Speckles.jpg" alt="Speckles" style="width:100%">
    <p>Speckles</p>
    <p>Black and White Rabbit</p>
</div>

</body>
</html>
