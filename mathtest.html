<!-- Start of the Test -->
<!DOCTYPE html>
<html>
<head>
    <title>Online Math Test</title>
</head>
<body>
    <h1>Online Math Test</h1>
    <form action="#">
        <!-- User's Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Multiple Choice Questions -->
        <p>1. What is 2 &times; 3?</p>
        <input type="radio" id="q1a" name="q1" value="a">
        <label for="q1a">5</label><br>
        <input type="radio" id="q1b" name="q1" value="b">
        <label for="q1b">6</label><br>

        <p>2. What is 5 &minus; 3?</p>
        <input type="radio" id="q2a" name="q2" value="a">
        <label for="q2a">3</label><br>
        <input type="radio" id="q2b" name="q2" value="b">
        <label for="q2b">2</label><br>

        <p>3. What is 4 &divide; 2?</p>
        <input type="radio" id="q3a" name="q3" value="a">
        <label for="q3a">3</label><br>
        <input type="radio" id="q3b" name="q3" value="b">
        <label for="q3b">2</label><br>

        <!-- Word Problem -->
        <p>If John has 5 apples and he gives 2 to Mary, how many apples does John have left?</p>
        <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
<!-- End of the Test -->
