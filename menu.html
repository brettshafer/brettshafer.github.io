<!DOCTYPE html>
<html>
<head>
<style>
.menu {
  width: 400px;
  height: 550px;
  margin: 20px;
  padding: 20px;
  border: 2px solid black;
}

#breakfast {
  background-image: url('breakfast.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}

#lunch {
  background-image: url('lunch.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}

#dinner {
  background-image: url('dinner.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div id="breakfast" class="menu">
<h2>Breakfast</h2>
<p>Scrambled eggs</p>
<p>French Toast</p>
<p>Fruit salad</p>
<p>Orange Juice</p>
</div>

<div id="lunch" class="menu">
<h2>Lunch</h2>
<p>Chicken Fillet sandwich</p>
<p>Garden salad</p>
<p>Chocolate Milk</p>
</div>

<div id="dinner" class="menu">
<h2>Dinner</h2>
<p>Steak</p>
<p>Mashed potatoes</p>
<p>Green beans</p>
<p>Kickstart</p>
</div>

</body>
</html>
