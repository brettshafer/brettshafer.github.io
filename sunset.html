<!DOCTYPE html>
<html>
<head>
    <title>Color Scheme</title>
    <style>
        th {
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4">Sunset</th>
        </tr>
        <tr>
            <td style="background-color:#FF5733;">Burning Orange</td>
            <td>#FF5733</td>
            <td>rgb(255, 87, 51)</td>
            <td>hsl(12, 100%, 60%)</td>
        </tr>
        <tr>
            <td style="background-color:#DAF7A6;">Light Green</td>
            <td>#DAF7A6</td>
            <td>rgb(218, 247, 166)</td>
            <td>hsl(84, 85%, 81%)</td>
        </tr>
        <tr>
            <td style="background-color:#FFC300;">Vivid Yellow</td>
            <td>#FFC300</td>
            <td>rgb(255, 195, 0)</td>
            <td>hsl(45, 100%, 50%)</td>
        </tr>
        <tr>
            <td style="background-color:#900C3F;">Deep Maroon</td>
            <td>#900C3F</td>
            <td>rgb(144, 12, 63)</td>
            <td>hsl(-18, 84%, 31%)</td>
        </tr>
    </table>
</body>
</html>
